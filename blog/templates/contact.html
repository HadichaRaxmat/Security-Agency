{% load static %}

<body class="sub_page">
  <div class="hero_area">
    <!-- header section strats -->
    <div class="hero_bg_box">
      <div class="img-box">
        <img src="{% static 'images/hero-bg.jpg' %}" alt="">
      </div>
    </div>

    {% include 'header.html' %}
    <!-- end header section -->
  </div>

  <!-- contact section -->

  <section class="contact_section layout_padding">
    <div class="contact_bg_box">
        <div class="img-box">
            <img src="{% static 'images/contact-bg.jpg' %}" alt="">
        </div>
    </div>
    <div class="container">
        <div class="heading_container heading_center">
            <h2>Get In Touch</h2>
        </div>
        <div class="">
            <div class="row">
                <div class="col-md-7 mx-auto">
                    <form id="contactForm" action="{% url 'contact' %}" method="post">
                        {% csrf_token %}
                        <div class="contact_form-container">
                            <div>
                                <div>
                                    <input name="name" type="text" placeholder="Full Name" />
                                </div>
                                <div>
                                    <input name="email" type="email" placeholder="Email" />
                                </div>
                                <div>
                                    <input name="phone" type="text" placeholder="Phone Number" />
                                </div>
                                <div>
                                    <input name="message" type="text" placeholder="Message" class="message_input" />
                                </div>
                                <div class="btn-box">
                                    <button type="submit">
                                        Send
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!-- Место для отображения сообщения об успешной отправке -->
                    <div id="message-status" style="display: none; margin-top: 20px; color: green;"></div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="{% static 'js/contact.js' %}"></script>


  <!-- end contact section -->

{% include 'footer.html' %}

</body>
