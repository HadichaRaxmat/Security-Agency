{% load static %}

<body class="sub_page">

  <div class="hero_area">
  <!-- header section strats -->
  <div class="hero_bg_box">
    <div class="img-box">
      <img src="{% static 'images/hero-bg.jpg' %}" alt="">
    </div>
  </div>

  {% include 'header.html' %}
  <!-- end header section -->
  </div>

  <!-- about section -->

  <section class="about_section layout_padding">
  <div class="container">
    <div class="row">
      {% for a in about %}
      <div class="col-md-6 px-0">
        <div class="img_container">
          <div class="img-box">
            <img src="{{ a.image.url }}" alt="" />
          </div>
        </div>
      </div>
      <div class="col-md-6 px-0">
        <div class="detail-box">
          <div class="heading_container ">
            <h2>
              {{ a.title }}
            </h2>
          </div>
          <p>
            {{ a.text }}
          </p>
          <div class="btn-box">
            <a href="">
              {{ a.last }}
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  </section>

  <!-- end about section -->

{% include 'footer.html' %}

</body>
