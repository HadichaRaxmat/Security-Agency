<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-semibold text-center mb-4">Login</h2>

    <form method="POST" class="space-y-4">
      {% csrf_token %}

      <div>
        <label class="block text-sm font-medium text-gray-700">{{ form.username.label }}</label>
        {{ form.username }}
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">{{ form.password.label }}</label>
        {{ form.password }}
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
        Войти
      </button>

      <p class="text-center text-sm text-gray-600">
        Don't have an account?
        <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Register</a>
      </p>
    </form>
  </div>

</body>
</html>
