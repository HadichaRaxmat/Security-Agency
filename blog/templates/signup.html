<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-semibold text-center mb-4">Sign Up</h2>

    <form method="POST" class="space-y-4">
      {% csrf_token %}

      <div>
        <label class="block text-sm font-medium text-gray-700">{{ form.email.label }}</label>
        {{ form.email }}
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">{{ form.password1.label }}</label>
        {{ form.password1 }}
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">{{ form.password2.label }}</label>
        {{ form.password2 }}
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
        Sign Up
      </button>

      <p class="text-center text-sm text-gray-600">
        Already have an account?
        <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Log In</a>
      </p>
    </form>
  </div>

</body>
</html>
