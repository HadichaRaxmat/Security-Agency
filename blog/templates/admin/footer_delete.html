{% extends 'admin/index.html' %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-light text-dark">
        <h3 class="card-title m-0">Delete Footer</h3>
    </div>
    <div class="card-body">
        <h5 class="text-danger">Are you sure you want to delete Footer ID: {{ footer.id }}?</h5>
        <div class="d-flex justify-content-between">
            <form class="ajax-form" action="{% url 'footer_delete' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
            <a href="{% url 'footer_list' %}" class="btn btn-light btn-sm text-dark">
                <i class="fas fa-arrow-left"></i> Cancel
            </a>
        </div>
    </div>
</div>
{% endblock %}
