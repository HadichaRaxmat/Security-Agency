{% extends 'admin/index.html' %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-light text-dark">
        <h3 class="card-title m-0">Update Footer</h3>
    </div>
    <div class="card-body">
        <form method="POST" action="{% url 'admin:footer_update' footer.id %}" enctype="multipart/form-data" class="ajax-form" data-redirect="{% url 'admin:footer_list' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_info" class="form-label">Footer Information</label>
                <input type="text" name="info" value="{{ form.info.value|default:'' }}" class="form-control" id="id_info">
                {% if form.info.errors %}
                    <div class="text-danger small mt-1">
                        {{ form.info.errors|join:", " }}
                    </div>
                {% endif %}
            </div>
            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-success btn-sm">
                    <i class="fas fa-save"></i> Submit
                </button>
                <a href="{% url 'admin:footer_list' %}" class="btn btn-light btn-sm text-dark font-weight-bold">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
