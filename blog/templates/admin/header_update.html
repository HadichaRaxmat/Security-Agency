{% extends 'admin/index.html' %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-light text-dark">
        <h3 class="card-title m-0">Edit Header</h3>
    </div>
    <div class="card-body">
        <form method="POST" action="{% url 'admin:header_update' header.id %}" enctype="multipart/form-data" class="ajax-form" data-redirect="{% url 'admin:header_list' %}">
            {% csrf_token %}

            <!-- Поле для редактирования Logo -->
            <div class="mb-3">
                <label for="id_logo" class="form-label">Logo</label>
                <input type="text" name="logo" value="{{ form.logo.value|default:'' }}" class="form-control" id="id_logo">
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-info btn-sm">
                    <i class="fas fa-save"></i> Save changes
                </button>
                <a href="{% url 'admin:header_list' %}" class="btn btn-light btn-sm text-dark font-weight-bold">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
