{% extends 'admin/index.html' %}
{% load static %}
{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-light text-dark d-flex justify-content-between align-items-center">
        <h3 class="card-title m-0">List of Headers</h3>
        <a href="{% url 'admin:header_create' %}" class="btn btn-light btn-sm text-primary font-weight-bold">
            <i class="fas fa-plus"></i> Create New Header
        </a>
    </div>
    <div class="card-body">
        <table id="headersTable" class="table table-bordered table-hover">
            <thead class="thead-light">
                <tr>
                    <th># ID</th>
                    <th>Logo</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for header in headers %}
                <tr>
                    <td>{{ header.id }}</td>
                    <td>{{ header.logo }}</td>
                    <td class="text-center">
                        <a href="{% url 'admin:header_update' header.id %}" class="btn btn-sm btn-outline-info" title="Edit">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a href="{% url 'admin:header_delete' header.id %}" class="btn btn-sm btn-outline-danger" title="Delete">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center text-muted">No data</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
