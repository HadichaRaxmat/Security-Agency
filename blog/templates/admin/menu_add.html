{% extends 'admin/index.html' %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-light text-dark">
        <h3 class="card-title m-0">Add Menu</h3>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_menu" class="form-label">Select Menu</label>
                {{ form.menu }}  <!-- Выпадающий список для выбора меню -->
            </div>

            <div class="mb-3">
                <label for="id_is_active" class="form-label">Active</label>
                {{ form.is_active }}  <!-- Админ может скрывать/показывать меню на сайте -->
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-success btn-sm">
                    <i class="fas fa-save"></i> Submit
                </button>
                <a href="{% url 'menu_list' %}" class="btn btn-light btn-sm text-dark font-weight-bold">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
