{% extends 'admin/index.html' %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-light text-dark d-flex justify-content-between align-items-center">
        <h3 class="card-title m-0">List of Sliders</h3>
        <a href="{% url 'slider_create' %}" class="btn btn-light btn-sm text-primary font-weight-bold">
            <i class="fas fa-plus"></i> Create New Slider
        </a>
    </div>
    <div class="card-body">
        <table class="table table-bordered table-hover">
            <thead class="thead-light">
                <tr>
                    <th><i class="fas fa-hashtag"></i> ID</th>
                    <th><i class="fas fa-image"></i> Image</th>
                    <th><i class="fas fa-heading"></i> Title</th>
                    <th class="text-center"><i class="fas fa-cogs"></i> Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for slider in sliders %}
                <tr>
                    <td>{{ slider.id }}</td>
                    <td>
                        {% if slider.image %}
                            <img src="{{ slider.image.url }}" alt="Slider Image" class="rounded shadow-sm" width="80">
                        {% else %}
                            <span class="text-muted">No Image</span>
                        {% endif %}
                    </td>
                    <td>{{ slider.title }}</td>
                    <td class="text-center">
                        <a href="{% url 'slider_update' slider.id %}" class="btn btn-sm btn-outline-info" title="Edit">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a href="{% url 'slider_delete' slider.id %}" class="btn btn-sm btn-outline-danger" title="Delete">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center text-muted">No data</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
