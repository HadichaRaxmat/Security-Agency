{% extends 'admin/index.html' %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-light text-dark">
        <h3 class="card-title m-0">Edit Menu</h3>
    </div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div>
                {{ text }}
            </div>

            <div class="mb-3">
                <label for="id_menu" class="form-label">Menu (System Name)</label>
                <input type="text" name="menu" value="{{ form.menu.value|default:'' }}" class="form-control" id="id_menu" readonly>
            </div>

            <div class="mb-3">
                <label for="id_title" class="form-label">Menu Title</label>
                <input type="text" name="title" value="{{ form.title.value|default:'' }}" class="form-control" id="id_title">
            </div>

            <div class="mb-3">
                <label for="id_is_active" class="form-label">Active</label>
                <select name="is_active" class="form-control" id="id_is_active">
                    <option value="True" {% if form.is_active.value %}selected{% endif %}>Active</option>
                    <option value="False" {% if not form.is_active.value %}selected{% endif %}>Inactive</option>
                </select>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-info btn-sm">
                    <i class="fas fa-save"></i> Save changes
                </button>
                <a href="{% url 'menu_list' %}" class="btn btn-light btn-sm text-dark font-weight-bold">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
