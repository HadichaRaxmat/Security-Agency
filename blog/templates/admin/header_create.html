{% extends 'admin/index.html' %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-light text-dark">
        <h3 class="card-title m-0">Create New Header</h3>
    </div>
    <div class="card-body">
        <form class="ajax-form" action="{% url 'header_create' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Поле Logo -->
            <div class="mb-3">
                <label for="id_logo" class="form-label">Logo</label>
                <input type="text" name="logo" value="{{ form.logo.value|default:'' }}"
                       class="form-control {% if form.logo.errors %}is-invalid{% endif %}"
                       id="id_logo" aria-describedby="logoHelp">

                {% if form.logo.errors %}
                    <div class="invalid-feedback">
                        {{ form.logo.errors|join:", " }}
                    </div>
                {% endif %}
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-success btn-sm">
                    <i class="fas fa-save"></i> Submit
                </button>
                <a href="{% url 'header_list' %}" class="btn btn-light btn-sm text-dark font-weight-bold">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
