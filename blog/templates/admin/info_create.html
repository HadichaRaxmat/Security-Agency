{% extends 'admin/index.html' %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-light text-dark">
        <h3 class="card-title m-0">Create New Info</h3>
    </div>
    <div class="card-body">
        <form class="ajax-form" action="{% url 'info_create' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_title" class="form-label">Title</label>
                <input type="text" name="title" value="{{ form.title.value|default:'' }}" class="form-control" id="id_title">
                {% if form.title.errors %}
                    <div class="text-danger small mt-1">
                        {{ form.title.errors|join:", " }}
                    </div>
                {% endif %}
            </div>

            <div class="mb-3">
                <label for="id_text" class="form-label">Text</label>
                <input type="text" name="text" value="{{ form.text.value|default:'' }}" class="form-control" id="id_text">
                {% if form.text.errors %}
                    <div class="text-danger small mt-1">
                        {{ form.text.errors|join:", " }}
                    </div>
                {% endif %}
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-success btn-sm">
                    <i class="fas fa-save"></i> Submit
                </button>
                <a href="{% url 'info_list' %}" class="btn btn-light btn-sm text-dark font-weight-bold">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
